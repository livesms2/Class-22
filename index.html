<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 22</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="./login-button-icon-vector-2976284-removebg-preview.png" alt="logo">
                </div>

                <form action="">
                    <div id="UserName">
                      <labe>Email or Username</labe>
                      <br>
                      <input type="text" class="text-input" id="textUsername">
                      <button type="button" class="close" aria-label="Close" id="clearText">
                        <span aria-hidden="true">X</span>
                      </button>
                    </div>
                    <br>
                    <div id="password">
                      <label>Password</label>
                      <br>
                      <input type="password" class="text-input" id="textPassword">
                      <i class="" id="togglePassword"></i>
                      <input type="checkbox" onclick="reveal()">
                    </div>
                    <br>
                    <button type="submit" class="primary-btn">Sign in</button>
                  </form>
                  <br>
        
                  <div class="links">
                    <a href="#">Forgot Password</a>
                    
                </div>
              

    <script src="./app.js"></script>
</body>
</html>
